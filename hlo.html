    <div class="container">
    
        <div class="block1">
            <div class="box">
                <h2>Apply for Microloan</h2>
                <p>What is your occupation type?</p>
                <button class="btn" id="self-employed-btn">Self Employed</button>
                <button class="btn" id="salaried-btn">Salaried</button>
                <form id="loan-form" style="display: none;">
                    <label for="loan-amount">Requested Loan Amount:</label>
                    <input type="number" id="loan-amount" name="loan-amount" min="1000" max="100000" required>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                    <button type="submit" class="btn" id="proceed-btn">Proceed</button>
    
                </form>
            </div>
            <div class="box mobile">
                <form>
                    <div class="form-group">
                        <label for="mobile">Mobile Number:</label>
                        <br>
                        <input type="tel" id="mobile" name="mobile" placeholder="NOTE-Bank will contact you on this number" required>
                        <div class="line"></div>
                    </div>
                </form>
            
            </div>
    
            <div class="box email">
                <form>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="NOTE- Bank will send you information on this mail id." required>
                        <div class="line"></div>
                    </div>
                </form>
            
            </div>
            <div class="box">
                <label class="box">I agree to the 
                    <a href="#">Terms and Conditions</a>
                   <input type="checkbox">
                   <span class="checkmark"></span>
                  
                </label>

            </div>

        </div>

        <div class="block2">
            <div class="box">
                <form>
                    <div class="form-group">
                        <label for="loan">Request Loan Amount:</label>
                        <input type="number" id="loan" name="loan" placeholder="Enter the loan amount" required>
                        <div class="line"></div>
                    </div>
                </form>
            
            </div>
            <div class="box">
                <form>
                    <div class="form-group">
                        <label for="residence">Select Your Residence Type:</label>
                        <select id="residence" name="residence" required>
                            <option value="" disabled selected>Select residence type</option>
                            <option value="apartment">Apartment</option>
                            <option value="house">House</option>
                            <option value="condo">Condo</option>
                            <option value="other">Other</option>
                        </select>
                        <div class="line"></div>
                    </div>
                </form>
            
            </div>
            <div class="box">
                <form>
                    <div class="form-group">
                        <label for="city">Select Your Current City:</label>
                        <select id="city" name="city" required>
                            <option value="" disabled selected>Select current city</option>
                            <option value="New delhi">New York</option>
                            <option value="rajasthan">Los Angeles</option>
                            <option value="gujrat">Chicago</option>
                            <option value="bihar">Houston</option>
                            <!-- Add more options as needed -->
                        </select>
                        <div class="line"></div>
                    </div>
                </form>
            </div>
            <div class="pro">
                <button class="proceed-btn">Proceed</button>
            </div>
                
        </div>
        
    </div>
